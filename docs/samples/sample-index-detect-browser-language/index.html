<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body></body>
<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage;
    switch (userLang) {
        case 'pt-BR':
            window.location = '/pt-br/';
            break;

        case 'en-US':
            window.location = '/en-us/';
            break;

        default:
            window.location = '/pt-br/';
            break;
    }
</script>

</html>
